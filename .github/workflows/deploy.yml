# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: build, test and deploy

on:
  push:
    branches:
      - "main"
    paths:
      - "review-service/**"
      - "nlp-service/**"

jobs:
  # detect changes
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      review-service: ${{ steps.changes.outputs.review-service }}
      nlp-service: ${{ steps.changes.outputs.nlp-service }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changes
        id: changes
        run: |
          review_service=$(git diff --name-only HEAD^ HEAD -- review-service/ | wc -l)
          nlp_service=$(git diff --name-only HEAD^ HEAD -- nlp-service/ | wc -l)

          echo "review=$([ $review_service -gt 0 ] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          echo "nlp=$([ $nlp_service -gt 0 ] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

  # test for review service
  test-review:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.review-service == 'true'
    env:
      SERVICE_NAME: "review"

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: mahanta
          POSTGRES_DB: ${{env.SERVICE_NAME}}_service
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
      - uses: actions/checkout@v4

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.12.2/migrate.linux-amd64.tar.gz  | tar xvz
          sudo mv migrate.linux-amd64 /usr/bin/migrate
          which migrate

      - name: Run migrations
        run: |
          cd ${{env.SERVICE_NAME}}-service
          make migrateup

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22.5"

      - name: Test
        run: |
          cd ${{env.SERVICE_NAME}}-service
          make test

  test-nlp:
    runs-on: ubuntu-latest
    needs:
      - detect-changes
    if: needs.detect-changes.outputs.nlp-service == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies and test
        run: |
          cd nlp-service
          pip install -r requirements.txt
          make test

  deploy-review-service:
    runs-on: ubuntu-latest
    needs:
      - detect-changes
      - test-review
    if: needs.detect-changes.outputs.review-service == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

  deploy-nlp-service:
    runs-on: ubuntu-latest
    needs:
      - detect-changes
      - test-nlp
    if: needs.detect-changes.outputs.nlp-service == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
